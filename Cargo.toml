[package]
name = "red"
version = "0.1.0-alpha.1"
edition = "2021"
description = "a robust and versatile Discord bot developed using the Serenity library in Rust"
license = "GPL-3.0-only WITH Commons-Clause-1.0"
readme = "README.md"
#homepage = "N/A"
repository = "https://github.com/Plarpoon/Red"
publish = false

[dependencies]
reqwest = "0.11.27"
serenity = "0.12.1"
songbird = { version = "0.4.1", default-features = true }
symphonia = "0.5.4"
tokio = { version = "1.37.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-futures = "0.2.5"
poise = { version = "0.6.1", default-features = false, features = ["cache"] }
dotenv = "0.15.0"

# Target architecture
[target.'cfg(target_arch = "x86_64")'.dependencies]